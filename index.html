<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="container ">
            <div class="header"><h2>gusess a number</h2>
            </div>
            <div class="question">
                <p>Q : guess an number between 1 to 10.</p>
            </div>
            <div class="getNumber">
                <div class="input">
                    <label >ans : </label><input id="input" type="number" placeholder="guess an number...">
                </div>
                <div class="actionButton">
                    <button id="submit">submit</button>
                </div>
            </div>
             <!-- //hint -->
             <div class="hint-container">
                <div class="hint-line">
                   <p class="hint">hint : </p> <p id="hint">gusee a number 1 to 10 </p>
                </div>
                <div class="guess-life">
                    <p id="result"></p>
                    <div class="refresh">
                        <button >refresh</button>
                    </div>
                </div>
            </div>
           
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
